<!DOCTYPE html>
<html>
<head>
  <title>Hallucinations of Reality</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #111 0%, #000 70%);
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #menu {
      text-align: center;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 4px;
      margin-bottom: 40px;
    }

    button {
      display: block;
      width: 280px;
      margin: 20px auto;
      padding: 20px;
      font-size: 22px;
      background: #111;
      color: white;
      border: 2px solid #555;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      border-color: red;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>Hallucinations<br>of Reality</h1>

  <button onclick="startGame()">PLAY</button>
  <button onclick="showTutorial()">TUTORIAL</button>
</div>

<!-- Chill menu music -->
<audio id="menuMusic" src="menu.mp3" autoplay loop></audio>

<script src="game.js"></script>
</body>
</html>
